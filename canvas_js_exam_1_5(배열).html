<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>web Animation(canvas_js_css)[5단원]</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: sans-serif;
         }

         #canvas {
            background: #dcd7c9;
            display: block;
            margin: 0 auto;
         }

         .pc-guide {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color:#333;
            font-weight: bold;
         }

         /* PC에서는 600x600 고정 */
         @media (min-width: 769px) {
            #canvas {
                width: 600px;
                height: 600px;
            }
            .pc-guide {
                display: block;
            }
         }

         .controls {
            display: none;
            margin-top: 10px;
         }

         .controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
         }

         @media (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vw;
            }
            .controls {
                display: block;
            }
            .pc-guide {
                display: none;
            }
         }
    </style>
</head>
<body>
    <div id="data"></div>
    <div id="red"></div>

    <div id="win"></div>

    <div id="myDIV"><button id="but">재시도</button></div>

    <script>

        const butt = document.getElementById(id="but");//*초기화
        butt.addEventListener('click', () => {
            mn=0
            sc=0
            red=5
            lll=0
            var aga =document.getElementById(id="win")
            aga.style.display = 'none';
            for(let ii = 1; ii < 7; ii++) {
                lock[ii]=0
                ll[ii]=1
            }
        })

        var lll=(0)

        var sc=(0);
        var mn=(0);
        var red=(5);
        setInterval(wingame,16)
        function wingame() {
            if (red==0) {
                lll=1
                String=mn
                String=sc
                document.getElementById("red").innerHTML="red on 0";
                document.getElementById("win").innerHTML="미션해결 시간"  + mn + ":" + sc + "초";
                bDisplay=0;
                var ddiv = document.getElementById(id="myDIV")
                ddiv.style.display = 'block';
            }else{
                var ddiv = document.getElementById(id="myDIV")
                ddiv.style.display = 'none';
            }
        }
        setInterval(time,600)
        function time() {
            if (lll==0) {
                    sc=sc+1;
                //*console.log(sc);
                if (sc==60) {
                    mn=mn+1
                    sc=0
                } 
                document.getElementById("data").innerHTML=mn + ":" + sc + "초";
                document.getElementById("red").innerHTML="red no " + red;
            }
        }   

        
    </script>

    <canvas id="canvas" width="600", height="600"></canvas>

    <div class="controls">
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
        <button id="upBtn">↑</button>
        <button id="downBtn">↓</button>
    </div>

    <div class="pc-guide">
        pc에서 접속했습니다. 방향키로 이동하세요.<br>
        스마트폰 접속 시 보이는 버튼으로 이동하세요
    </div>

    <script>
        const drawingBoard = document.getElementById('canvas');
        const drawingPen = drawingBoard.getContext('2d');
        const drawingpen2 = drawingBoard.getContext('2d');

        // 캔버스 크기 CSS와 맞춰줌 (중요)
        drawingBoard.width = drawingBoard.clientWidth;
        drawingBoard.height = drawingBoard.clientHeight;

        let x = (drawingBoard.width - 10) / 2;
        let y = (drawingBoard.height - 10) / 2;

        x=570;
        y=570;

        const moveAmount = 10;

        function moveRight() {
            x += moveAmount;
        }

        function moveLeft() {
            x -= moveAmount;
        }

        function moveDown() {
            y += moveAmount;
        }

        function moveUp() {
            y -= moveAmount;
        }

        function drawHero() {
            drawingPen.fillStyle = 'black';
            drawingPen.fillRect(x, y, 10, 10);
        }

        let xx = new Array(5)
        let yy = new Array(5)

        xx[1]=Math.random()*(590 - 0 +1) + 0;
        yy[1]=Math.random()*(590 - 0 +1) + 0;
        
        xx[2]=Math.random()*(590 - 0 +1) + 0;
        yy[2]=Math.random()*(590 - 0 +1) + 0;

        xx[3]=Math.random()*(590 - 0 +1) + 0;
        yy[3]=Math.random()*(590 - 0 +1) + 0;

        xx[4]=Math.random()*(590 - 0 +1) + 0;
        yy[4]=Math.random()*(590 - 0 +1) + 0;

        xx[5]=Math.random()*(590 - 0 +1) + 0;
        yy[5]=Math.random()*(590 - 0 +1) + 0;

        function enemy1() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx[1],yy[1],20,20)
        }
        function enemy2() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx[2],yy[2],20,20)
        }
        function enemy3() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx[3],yy[3],20,20)
        }
        function enemy4() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx[4],yy[4],20,20)
        }
        function enemy5() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx[5],yy[5],20,20)
        }

        function bound() {
            if (x > 590) {
                x =590;
            }
            if (x < 0) {
                x =0;
            }
            if (y > 590) {
                y =590;
            }
            if (y < 0) {
                y =0;
            }
        }

        let herox
        let heroy

        let lock = new Array(5);//*lock=0
        for(let iii = 1; iii < 6; iii++) {
            lock[iii]=0
        }
        let enemy1x = new Array(5);
        let enemy1y = new Array(5);
        var ll = new Array(5);
        for(let iiii=1; iiii<6; iiii++) {
            ll[iiii]=1
        }
        var l=(0)

        function collision1() {
            herox=(x+10);
            heroy=(y+10);

            for(let i = 1; i < 6; i++) {//*충돌검사 for문 바꾸기
                enemy1x[i]=(xx[i]+20);
                enemy1y[i]=(yy[i]+20);
                if (herox>=xx[i]&&heroy>=yy[i]&&x<=enemy1x[i]&&y<=enemy1y[i]) {
                    if (ll[i]==1) {
                        console.log("do!")
                        lock[i]=1;
                        l=1
                        redm()
                        l=0
                        ll[i]=0
                    }
                }
            }
        }

        function redm() {
            if (l==1) {
                red=red-1;
            }
        }

        function xy() {//*좌표출력
            //*console.log(x);
            //*console.log(y);
            console.log(lock[5])
        }
        setInterval(xy, 16000)//*좌표출력

        function draw() {
            drawingPen.clearRect(0, 0, drawingBoard.width, drawingBoard.height);
            drawHero();
            bound();
            if (lock[1]==0) {
                enemy1();
            }
            if (lock[2]==0) {
                enemy2();
            }
            if (lock[3]==0) {
                enemy3();
            }
            if (lock[4]==0) {
                enemy4();
            }
            if (lock[5]==0) {
                enemy5();
            }
            collision1();
        }

        setInterval(draw, 16); // 60fps

        // PC 방향키 조작
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
            }
        });

        document.getElementById('leftBtn').addEventListener('click', moveLeft)
        document.getElementById('rightBtn').addEventListener('click', moveRight)
        document.getElementById('upBtn').addEventListener('click', moveUp)
        document.getElementById('downBtn').addEventListener('click', moveDown)

    </script>
</body>
</html>
