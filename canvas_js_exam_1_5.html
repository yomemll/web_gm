<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>web Animation(canvas_js_css)[1단원]</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: sans-serif;
         }

         #canvas {
            background: #dcd7c9;
            display: block;
            margin: 0 auto;
         }

         .pc-guide {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color:#333;
            font-weight: bold;
         }

         /* PC에서는 600x600 고정 */
         @media (min-width: 769px) {
            #canvas {
                width: 600px;
                height: 600px;
            }
            .pc-guide {
                display: block;
            }
         }

         .controls {
            display: none;
            margin-top: 10px;
         }

         .controls button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
         }

         @media (max-width: 768px) {
            #canvas {
                width: 100vw;
                height: 100vw;
            }
            .controls {
                display: block;
            }
            .pc-guide {
                display: none;
            }
         }
    </style>
</head>
<body>

    <canvas id="canvas" width="600", height="600"></canvas>

    <div class="controls">
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
        <button id="upBtn">↑</button>
        <button id="downBtn">↓</button>
    </div>

    <div class="pc-guide">
        pc에서 접속했습니다. 방향키로 이동하세요.<br>
        스마트폰 접속 시 보이는 버튼으로 이동하세요
    </div>


    <script>
        const drawingBoard = document.getElementById('canvas');
        const drawingPen = drawingBoard.getContext('2d');
        const drawingpen2 = drawingBoard.getContext('2d');

        // 캔버스 크기 CSS와 맞춰줌 (중요)
        drawingBoard.width = drawingBoard.clientWidth;
        drawingBoard.height = drawingBoard.clientHeight;

        let x = (drawingBoard.width - 10) / 2;
        let y = (drawingBoard.height - 10) / 2;

        x=570;
        y=570;

        const moveAmount = 10;

        function moveRight() {
            x += moveAmount;
        }

        function moveLeft() {
            x -= moveAmount;
        }

        function moveDown() {
            y += moveAmount;
        }

        function moveUp() {
            y -= moveAmount;
        }

        function drawHero() {
            drawingPen.fillStyle = 'black';
            drawingPen.fillRect(x, y, 10, 10);
        }

        const xx=295
        const yy=295

        function enemy1() {
            drawingpen2.fillStyle = 'red';
            drawingpen2.fillRect(xx,yy,20,20)
        }

        function bound() {
            if (x > 590) {
                x =590;
            }
            if (x < 0) {
                x =0;
            }
            if (y > 590) {
                y =590;
            }
            if (y < 0) {
                y =0;
            }
        }

        let lock=(0)
        let herox
        let enemy1x
        let heroy
        let enemy1y

        function collision1() {
            herox=(x+10);
            enemy1x=(xx+20);
            heroy=(y+10);
            enemy1y=(yy+20);
            if (herox>=xx&&heroy>=yy&&x<=enemy1x&&y<=enemy1y) {
                lock=1;
            } else {
                lock=0;
            }
            if(herox>=xx) {
                console.log("wa");
            }
        }

        function xy() {//*좌표출력
            console.log(x);
            console.log(y);
            console.log(lock);

            console.log(herox);
            console.log(herox);
        }

        setInterval(xy, 1600)//*좌표출력

        function draw() {
            drawingPen.clearRect(0, 0, drawingBoard.width, drawingBoard.height);
            drawHero();
            bound();
            if (lock==0) {
                enemy1();
            }
            collision1();
        }

        setInterval(draw, 16); // 60fps

        // PC 방향키 조작
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft': moveLeft(); break;
                case 'ArrowRight': moveRight(); break;
                case 'ArrowUp': moveUp(); break;
                case 'ArrowDown': moveDown(); break;
            }
        });

        document.getElementById('leftBtn').addEventListener('click', moveLeft)
        document.getElementById('rightBtn').addEventListener('click', moveRight)
        document.getElementById('upBtn').addEventListener('click', moveUp)
        document.getElementById('downBtn').addEventListener('click', moveDown)
    </script>
</body>
</html>
